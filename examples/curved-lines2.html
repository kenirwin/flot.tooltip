<html>
  <head>
    <title>Demonstration of how CurvedLines creates additional 'Helper Points' to plot line | CurvedLines</title>
    <style>
      .chart-style {
      width: 600px;
      height: 260px;
      }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.js"></script>
    <script type="text/javascript" src="js/curvedLines.js"></script>
    <script src="../js/jquery.flot.tooltip.js"></script>

    <script type="text/javascript">
      $(function() {
      //random data
      var d1 = []; var last = 0;
      for (var i = 0; i <= 40; i += (2 + parseInt(Math.random() * 5))) {
			   last = last + ((Math.random() * 3) - 1.5)
			   d1.push([i, parseInt(last)]);
			   }
			   //flot options
			   var options = {
			   grid: { hoverable: true },
			   tooltip: {
			   show: true,
			   //			   content: "%x, %y",
			         content: "%s | x: %x; y: %y"
			   },
			   series: {
			   curvedLines: {
			   active: true,
			   nrSplinePoints: 20 // <- control nr of helper points
						    }                                // between two poins
						    }
						    };
						    //plotting
						    $.plot($("#flotContainer"),[
						    { //curved line
						    data: d1,
						    lines: {show: true, lineWidth: 3},
						    curvedLines: {apply: true } // <- curve line
										      }, { //original data points
										      data: d1,
										      points: {show: true}
										      }
										      ], options);

															       });
															       </script>


  </head>

  <h3>Curved Lines Test 2: Random Data</h3>
  <body>

    <h4>CurvedLines: random data points </h4>
    <div id="flotContainer" class="chart-style"></div>

    <a href="index.html">Return to Examples list</a>

  </body>
  </html>

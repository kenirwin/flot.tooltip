<html>
  <head>
    <title>Basic example with multi axis and fill | CurvedLines</title>
    <style>
      .chart-style {
      width: 500px;
      height: 300px;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.js"></script>
    <script type="text/javascript" src="js/curvedLines.js"></script>
    <script src="../js/jquery.flot.tooltip.js"></script>
    
    <script type="text/javascript">
      $(function() {
      var d1 = [[20,20], [42,60], [54, 20], [80,80]];
      var d2 = [[20,700], [80,300]];
      var d3 = [[23,97], [32,42], [71,39], [80,20]];
      
      //flot options
      var options = {
      series: {
      curvedLines: {active: true}
      },
      grid: { hoverable: true }, //important! flot.tooltip requires this
      tooltip: {
      show: true,
      content: "%s | x: %x; y: %y"
      },
      yaxes: [{ min:10, max: 90}, {position: 'right'}]
      };

      //plotting
      $.plot($("#flotContainer"),[
      {
      data: d1,
      lines: { show: true, fill: true, fillColor: "#C3C3C3", lineWidth: 3},
      //curve the line  (old pre 1.0.0 plotting function)
      curvedLines: {
      apply: true,
      legacyOverride: false // <- use legacy plotting function
				 }
				 }, {
				 data: d1,
				 points: { show: true }
				 }, {
				 data: d2,
				 yaxis: 2,
				 lines: { show: true, lineWidth: 3},
				 }, {
				 data: d2,
				 yaxis: 2,
				 points: { show: true }
				 }, {
				  data: d3,
				  points: { show: true} 
				  }, {
				  data: d3,
				  lines: { show: true},
				  curvedLines: { apply: true } 
				 }
				 ], options);
				 });
				 </script>
  </head>

  <body>

    <h4>CurvedLines Basic example with multi axis and fill</h4>
    <div id="flotContainer" class="chart-style"></div>
    <a href="index.html">Return to CurvedLines Examples list</a>

  </body>
</html>
